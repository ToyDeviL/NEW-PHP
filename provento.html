<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-900 p-4">
            <div class="text-xl font-bold mb-8">Wallet Sentinel</div>
            <nav class="space-y-4">
                <a href="#" class="flex items-center space-x-2 text-purple-500">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-2">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span>Adicione uma Despesa</span>
                </a>
                <a href="#" class="flex items-center space-x-2">
                    <i class="fas fa-plus-circle"></i>
                    <span>Adicione um Provento</span>
                </a>
                <a href="#" class="flex items-center space-x-2">
                    <i class="fas fa-bullseye"></i>
                    <span>Metas</span>
                </a>
            </nav>
            <div class="absolute bottom-4 left-4">
                <a href="#" class="flex items-center space-x-2 text-purple-500">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl text-purple-500">Adicionar provento</h1>
                <div class="flex items-center space-x-2">
                    <span>Aplicar Filtro</span>
                    <input type="text" class="bg-gray-800 text-white p-2 rounded" placeholder="01 Mar, 2025 - 25 Mar, 2025">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <div class="bg-gray-800 p-4 rounded mb-8">
                <div class="grid grid-cols-6 gap-4">
                    <div>
                        <label for="date" class="block mb-2">Data</label>
                        <input type="date" id="date" class="bg-gray-900 text-white p-2 rounded w-full" value="2025-12-25">
                    </div>
                    <div>
                        <label for="source" class="block mb-2">Fonte Pagadora</label>
                        <input type="text" id="source" class="bg-gray-900 text-white p-2 rounded w-full" value="Compudeck">
                    </div>
                    <div>
                        <label for="value" class="block mb-2">Valor</label>
                        <input type="text" id="value" class="bg-gray-900 text-white p-2 rounded w-full" value="R$: 8.578,67">
                    </div>
                    <div>
                        <label for="description" class="block mb-2">Descrição</label>
                        <input type="text" id="description" class="bg-gray-900 text-white p-2 rounded w-full" value="Salario">
                    </div>
                    <div>
                        <label for="month" class="block mb-2">Mês de</label>
                        <select id="month" class="bg-gray-900 text-white p-2 rounded w-full">
                            <option value="janeiro">Janeiro</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button class="bg-purple-500 text-white p-2 rounded w-full">Salvar</button>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-4 rounded">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl">Despesas recentes</h2>
                    <button class="bg-gray-700 text-white p-2 rounded">Ver todo histórico</button>
                </div>
                <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="py-2">Data</th>
                            <th class="py-2">Fonte pagadora</th>
                            <th class="py-2">Valor</th>
                            <th class="py-2">Descrição</th>
                            <th class="py-2">Mês de</th>
                            <th class="py-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2">25 / 12 / 2025</td>
                            <td class="py-2">Compudeck</td>
                            <td class="py-2">R$: 8.578,67</td>
                            <td class="py-2">Transporte</td>
                            <td class="py-2">25 / 01 / 2025</td>
                            <td class="py-2">
                                <button class="bg-transparent border border-purple-500 text-purple-500 p-2 rounded">Editar</button>
                            </td>
                        </tr>
                        <!-- Repeat for each news item -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
